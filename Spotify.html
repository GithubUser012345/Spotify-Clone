<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link href="./assets/logo.png" rel="icon">
    <link rel="stylesheet" href="spotify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <!-- nav -->
            <ul class="nav">
                <li class="nav-options" style="opacity:1">
                    <i class="fa-solid fa-house"></i>
                    <span><a href="#">Home</a></span>
                </li>
                <li class="nav-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span><a href="#">Search</a></span>
                </li>
            </ul>
            <!-- Library -->
            <div class="library-part">
                
            </div>
            <div class="library">
                <div class="lib-content">
                    <div class="lib-option">
                        <img src="./assets/library_icon.png">
                        <span>Your Library</span>
                    </div>
                    <div class="lib-icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="playlist">
                    <button>Playlists</button>
                </div>
                <div class="more-options">
                    <div class="recent">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div class="recent-options">
                            <p>Recents</p>
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                    <div class="folder">
                        <div class="folder-icon">
                            <i class="fa-solid fa-folder"></i>
                            <ul>
                                <li><b>New Folder</b></li>
                                <li class="li-2">0 playlists</li>
                            </ul>
                        </div>
                        <div class="folder-arrow">
                            <i class="fa-solid fa-arrows-to-dot"></i>
                        </div>
                    </div>
                    <div class="music">
                        <div class="music-icon">
                            <i class="fa-solid fa-music"></i>
                            <ul>
                                <li><b>My Playlist #1</b></li>
                                <li class="li-2">Playlist .UserName</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">MAIN</div>

        <div class="music-player">MUSIC PLAYER</div>
    </div>
</body>
</html>
